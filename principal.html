<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Typer</title>
	<link rel="stylesheet" href="css/libs/materialize.min.css">
	<!--	<link rel="stylesheet" href="css/libs/google-fonts.css">-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="css/estilos.css">
</head>

<body>

	<div class='container'>

		<h1 class="center">Alura Typer</h1>

		<p class="frase center">Frase com cinco palavras maravilhosas.</p>
		
		<div class="center">
				<img id="spinner" src="img/spinner.gif" alt="Spinner">
				<p id="erro">Ocorreu um erro! Tente novamente.</p>
		</div>

		<ul class="informacoes center">
			<li>
				<i class="small material-icons icones">description</i>
				<span id="tamanho-frase">5</span> palavras
			</li>
			<li style="margin-left: 1%;" >
				<i class="small material-icons icones">query_builder</i>
				<span id="tempo-digitacao">5</span> segundos
			</li>
		</ul>

		<textarea class="campo-digitacao" rows="8" cols="40"></textarea>

		<div class='botoes'>

			<a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">restore</i></a>
			<a id="botao-placar" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">assignment</i></a>
			<a id="botao-frase" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">shuffle</i></a>
			<a id="botao-frase-id" class="btn-floating btn-large waves-effect waves-light cyan"><i class="material-icons">repeat_one </i></a>
			<input id="frase-id" type="number" min="0">
			<a id="botao-sync" class="btn-floating btn-large waves-effect waves-light yellow"><i class="material-icons">swap_vert</i></a>

		</div>

		<ul class="center">
			<li><span id="contador-caracteres">0</span> caracteres</li>
			<li><span id="contador-palavras">0</span> palavras</li>
		</ul>

		<section class="placar">

			<h3 class="center">Placar</h3>
			<table class="centered bordered">

				<thead>

					<tr>

						<th>Nome</th>
						<th>No. de palavras</th>
						<th>Remover</th>

					</tr>

				</thead>
				<tbody>

					<tr>

						<td>Usuário Padrao</td>
						<td>8</td>
						<td><a href="#" class="botao-remover"><i class="small material-icons">delete_forever</i></a></td>
						
					</tr>

<!--

					</tr>

				</tbody>

			</table>

		</section>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
	<script src="js/frase.js"></script>
	<script src="js/placar.js"></script>
</body>

</html>
