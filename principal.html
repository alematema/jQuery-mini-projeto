<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Typer</title>
	<!-- Import MATERIALIZE-->
	<link rel="stylesheet" href="css/libs/materialize.min.css">
	<!--	<link rel="stylesheet" href="css/libs/google-fonts.css">-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Import SELECTIZE-->
	<link rel="stylesheet" href="css/libs/selectize.default.css">

	<link rel="stylesheet" href="css/estilos.css">
</head>

<body>

	<div class='container'>

		<h1 class="center">Alura Typer</h1>

		<p class="frase center">Frase com cinco palavras maravilhosas.</p>

		<div class="center">
			<img id="spinner" src="img/spinner.gif" alt="Spinner">
			<p id="erro">Ocorreu um erro! Tente novamente.</p>
		</div>

		<ul class="informacoes center">
			<li>
				<i class="small material-icons icones">description</i>
				<span id="tamanho-frase">5</span> palavras
			</li>
			<li style="margin-left: 1%;">
				<i class="small material-icons icones">query_builder</i>
				<span id="tempo-digitacao">5</span> segundos
			</li>
		</ul>

		<textarea class="campo-digitacao" rows="8" cols="40"></textarea>

		<div class='botoes'>

			<a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red" title="reiniciar o joquinho"><i class="material-icons">restore</i></a>
			<a id="botao-placar" class="btn-floating btn-large waves-effect waves-light green" title="mostrar o placlar"><i class="material-icons">assignment</i></a>
			<a id="botao-frase" class="btn-floating btn-large waves-effect waves-light blue" title="mudar frase"><i class="material-icons">shuffle</i></a>
			<a id="botao-frase-id" class="btn-floating btn-large waves-effect waves-light cyan" title="buscar frase por id"><i class="material-icons">repeat_one</i></a>
			<input id="frase-id" type="number" min="0">
			<div class="select-usuarios">
					<select id="usuarios">
							<option value="Douglas">Douglas</option>
							<option value="Flavio">Flavio</option>
							<option value="Nico">Nico</option>
				 </select>
			</div>
			<a id="botao-sync" class="btn-floating btn-large waves-effect waves-light yellow" title="sincronizar placar"><i class="material-icons">swap_vert</i></a>

		</div>

		<ul class="center">
			<li><span id="contador-caracteres">0</span> caracteres</li>
			<li><span id="contador-palavras">0</span> palavras</li>
		</ul>

		<section class="placar">

			<h3 class="center">Placar</h3>
			<table class="centered bordered">

				<thead>

					<tr>

						<th>Nome</th>
						<th>No. de palavras</th>
						<th>Remover</th>

					</tr>

				</thead>
				<tbody>

<!--

						<td>Usuário Padrao</td>

					</tr>
-->

					</tr>
-->

				</tbody>

			</table>

		</section>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
	<script src="js/frase.js"></script>
	<script src="js/placar.js"></script>
	<script src="js/selectize.js"></script>
</body>
